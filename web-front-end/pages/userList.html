<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Of All User</title>
    <link rel="stylesheet" href="/web-front-end/styles/styles.css" />
  </head>
  <body>
    <h1>User Dashboard</h1>
    <table id="users-table" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be loaded here -->
      </tbody>
    </table>
    <script>
      async function loadUsers() {
        const response = await fetch("http://127.0.0.1:4001/auth/user/userList", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          credentials: "include",
          ok: true,
        });
        const users = (await response.json())?.payload;
        if (!users) {
          alert("Failed to load users");
          window.location.href = "./index.html";
          return;
        }
        
        const tbody = document
          .getElementById("users-table")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        users.forEach((user, index) => {
          const row = tbody.insertRow();
          row.insertCell(0).innerText = index + 1;
          row.insertCell(1).innerText = user.email;
          const actionsCell = row.insertCell(2);

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";

          deleteButton.onclick = async (e) => {
            let { username, id, email, account_type } = user;
            let confirmDelete = confirm(
              "Are you sure you want to delete this user?"
            );
            console.log(user.id);
            if (confirmDelete) {
              const response = await fetch(
                `http://127.0.0.1:4001/auth/user/id/${user.id}`,
                {
                  method: "DELETE",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    username,
                    email,
                    account_type,
                  }),
                  credentials: "include",
                }
              );
              const result = await response.json();
              console.log(result);
              if (result.ok) {
                alert("User deleted successfully");
                loadUsers();
              } else {
                alert("User delete failed");
              }
            }
          };
          actionsCell.classList.add("actions");
          actionsCell.appendChild(deleteButton);
        });
      }

      loadUsers();
    </script>
  </body>
</html>
